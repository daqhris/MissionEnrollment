<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Option 1</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a202c;
            color: white;
            padding: 20px;
        }
        .navbar {
            background: linear-gradient(to right, #1e3a8a, #1e40af);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        .logo-title {
            font-weight: bold;
            color: #957777;
        }
        .domain {
            color: #9ca3af;
            font-size: 0.75rem;
            margin-left: 4px;
        }
        .beta-badge {
            background-color: #957777;
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        .external-link {
            color: #93c5fd;
            margin-left: 4px;
            font-size: 0.75rem;
            transition: color 0.2s;
        }
        .external-link:hover {
            color: #bfdbfe;
        }
        .external-link svg {
            width: 16px;
            height: 16px;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo-icon">ðŸ¥‡</div>
            <div class="logo-text">
                <div style="display: flex; align-items: center;">
                    <span class="logo-title">mission-enrollment</span>
                    <span class="domain">.base.eth</span>
                    <a href="https://www.base.org/name/mission-enrollment" class="external-link" title="View on Base">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                        </svg>
                    </a>
                </div>
                <div style="display: flex; align-items: center;">
                    <span class="beta-badge">Beta</span>
                </div>
            </div>
        </div>
        <div style="color: #93c5fd; background-color: #1e40af; padding: 8px 16px; border-radius: 8px; font-weight: bold; font-size: 0.875rem;">
            BASE SEPOLIA
        </div>
    </div>
    <h1 style="margin-top: 40px; text-align: center;">Design Option 1</h1>
    <p style="text-align: center; max-width: 600px; margin: 0 auto;">
        This design separates "mission-enrollment" and ".base.eth" with different styling. 
        The main part is bold while the domain extension is smaller and lighter. 
        An external link icon indicates the link to Base.
    </p>
</body>
</html>
