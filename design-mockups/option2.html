<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Option 2</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #1a202c;
            color: white;
            padding: 20px;
        }
        .navbar {
            background: linear-gradient(to right, #1e3a8a, #1e40af);
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .logo-text {
            display: flex;
            flex-direction: column;
        }
        .logo-title {
            font-weight: bold;
            color: #957777;
        }
        .domain-badge {
            background-color: #1e3a8a;
            color: #93c5fd;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            margin-left: 8px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.2s;
        }
        .domain-badge:hover {
            background-color: #2563eb;
        }
        .domain-badge svg {
            width: 12px;
            height: 12px;
            margin-right: 4px;
        }
        .beta-badge {
            background-color: #957777;
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 9999px;
            margin-top: 4px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo-icon">ðŸ¥‡</div>
            <div class="logo-text">
                <div style="display: flex; align-items: center;">
                    <span class="logo-title">mission-enrollment</span>
                    <a href="https://www.base.org/name/mission-enrollment" class="domain-badge" title="View on Base">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                        .base.eth
                    </a>
                </div>
                <div>
                    <span class="beta-badge">Beta</span>
                </div>
            </div>
        </div>
        <div style="color: #93c5fd; background-color: #1e40af; padding: 8px 16px; border-radius: 8px; font-weight: bold; font-size: 0.875rem;">
            BASE SEPOLIA
        </div>
    </div>
    <h1 style="margin-top: 40px; text-align: center;">Design Option 2</h1>
    <p style="text-align: center; max-width: 600px; margin: 0 auto;">
        This design places ".base.eth" in a blue badge with the Base logo. 
        The badge links to the Base blockchain site and provides a clear visual distinction 
        between the main title and the domain extension.
    </p>
</body>
</html>
