<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#957777" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#957777" filter="url(#glow)">Mission Enrollment: Base Ecosystem Integration</text>
  
  <!-- Flow diagram -->
  <g transform="translate(100, 120)">
    <!-- Step 1: OnchainKit -->
    <rect x="0" y="0" width="150" height="80" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#957777" stroke-width="2" />
    <text x="75" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#e2e8f0">OnchainKit</text>
    <text x="75" y="55" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Wallet Connection</text>
    
    <!-- Arrow 1 -->
    <path d="M150,40 L200,40" stroke="#957777" stroke-width="2" />
    <polygon points="200,40 190,35 190,45" fill="#957777" />
    
    <!-- Step 2: Basenames -->
    <rect x="200" y="0" width="150" height="80" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#957777" stroke-width="2" />
    <text x="275" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#e2e8f0">Basenames</text>
    <text x="275" y="55" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Identity Resolution</text>
    
    <!-- Arrow 2 -->
    <path d="M350,40 L400,40" stroke="#957777" stroke-width="2" />
    <polygon points="400,40 390,35 390,45" fill="#957777" />
    
    <!-- Step 3: EAS -->
    <rect x="400" y="0" width="150" height="80" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#957777" stroke-width="2" />
    <text x="475" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#e2e8f0">EAS</text>
    <text x="475" y="55" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Attestation Creation</text>
    
    <!-- Base Networks -->
    <g transform="translate(0, 150)">
      <!-- Base Sepolia -->
      <rect x="100" y="0" width="150" height="60" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#0052FF" stroke-width="2" />
      <text x="175" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#e2e8f0">Base Sepolia</text>
      <text x="175" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Testnet</text>
      
      <!-- Base Mainnet -->
      <rect x="300" y="0" width="150" height="60" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#0052FF" stroke-width="2" />
      <text x="375" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#e2e8f0">Base Mainnet</text>
      <text x="375" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Production</text>
      
      <!-- Connecting lines to flow -->
      <path d="M175,0 L175,-30" stroke="#0052FF" stroke-width="2" stroke-dasharray="5,5" />
      <path d="M375,0 L375,-30" stroke="#0052FF" stroke-width="2" stroke-dasharray="5,5" />
      <path d="M175,-30 L375,-30" stroke="#0052FF" stroke-width="2" stroke-dasharray="5,5" />
      <path d="M275,-30 L275,-70" stroke="#0052FF" stroke-width="2" stroke-dasharray="5,5" />
    </g>
    
    <!-- Statistics -->
    <g transform="translate(0, 280)">
      <!-- Live on Base -->
      <rect x="50" y="0" width="200" height="60" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#10b981" stroke-width="2" />
      <circle cx="70" cy="30" r="10" fill="#10b981" />
      <text x="150" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#e2e8f0">Live on Base</text>
      <text x="150" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">30+ Days</text>
      
      <!-- Base Ecosystem -->
      <rect x="300" y="0" width="200" height="60" rx="10" fill="rgba(31, 41, 55, 0.7)" stroke="#10b981" stroke-width="2" />
      <circle cx="320" cy="30" r="10" fill="#10b981" />
      <text x="400" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#e2e8f0">Base Ecosystem</text>
      <text x="400" y="45" font-family="Inter, sans-serif" font-size="12" font-weight="400" text-anchor="middle" fill="#cbd5e0">Official Directory Listing</text>
    </g>
  </g>
  
  <!-- Cultural Heritage Section -->
  <g transform="translate(400, 500)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#957777">Cultural Heritage Preservation</text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" font-weight="400" text-anchor="middle" fill="#cbd5e0">Zinneke Rescue Mission on Base</text>
  </g>
  
  <!-- Base Logo -->
  <g transform="translate(700, 50)">
    <circle cx="30" cy="30" r="30" fill="#0052FF" />
    <path d="M30,15 L45,39 L30,45 L15,39 Z" fill="white" />
    <path d="M30,45 L45,39 L30,63 L15,39 Z" fill="white" opacity="0.6" />
  </g>
  
  <!-- Website URL -->
  <text x="400" y="580" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#f59e0b">mission-enrollment.daqhris.com</text>
</svg>
